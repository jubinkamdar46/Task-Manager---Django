<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    .container-fluid {
      padding: 10px 40px;
    }

    .heading {
      text-align: center;
      margin-bottom: 50px;
      text-transform: uppercase;
      position: relative;
      cursor: pointer;
    }

    .heading::after {
      content: " ";
      position: absolute;
      height: 4px;
      width: 20px;
      background-color: black;
      bottom: -10px;
      right: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: .3s ease-out;
    }

    .heading:hover::after {
      width: 150px;
    }
  </style>
  <title>Register</title>
</head>

<body>
  <div class="container-fluid">
    {% if messages %}
    {% for message in messages %}

    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong> {{ message }} </strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> 
    </div>

    {% endfor %}
    {% endif %}

    <h1 class="heading">Register</h1>
    <form action="/register" method="POST">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputAge">Age</label>
          <input type="number" class="form-control" min="1" id="inputAge" placeholder="Age" name="age">
        </div>
        <div class="form-group col-md-4">
          <label for="inputOccupation">Occupation</label>
          <select class="form-control" id="inputOccupation" name="occupation">
            <option value="Student">Student</option>
            <option value="Employee">Employee</option>
            <option value="Free Lancer">Free Lancer</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="form-group col-md-4 ml-md-4">
          <label for="" class="ml-3">Gender</label>
          <br>
          <div class="form-check-inline ml-3">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" value="male" name="optradio">Male
            </label>
          </div>
          <div class="form-check-inline ml-3">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" value="female" name="optradio">Female
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label ml-3">
              <input type="radio" class="form-check-input" value="others" name="optradio">Others
            </label>
          </div>
        </div>

      </div>

      <div class="form-row">
        <div class="form-group col-md-5">
          <label for="inputState">State</label>
          <input type="text" class="form-control" id="inputState" name="state">
        </div>
        <div class="form-group col-md-5">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" name="city">
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="zipcode">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <span>Have An Account.? <a href="/login">Login</a></span>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
